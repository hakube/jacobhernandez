---
layout: default
---
<div class="row">
    <div class="twelve columns archv">
        <h1 class="page-title"> {{ page.title }}</h1>
        <ul style="list-style-type: none;">
            {% for post in site.posts %}
              <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                {{ post.excerpt }}
              </li>
            {% endfor %}
          </ul
    </div>
</div>
