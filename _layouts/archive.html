---
layout: default
---
<div class="row">
    <div class="twelve columns archv">
        <h1 class="page-title"> {{ page.title }}</h1>
        <ul style="list-style-type: none;">
            {% for post in site.posts %}
              <li>
                <h2 class="post-title" style="text-transform: uppercase;"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                
              </li>
            {% endfor %}
          </ul
    </div>
</div>
